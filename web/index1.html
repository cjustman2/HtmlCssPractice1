<!DOCTYPE html>
<html>
    <head>
        <title>Form using embedded styles</title>
        
        
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        
        <style type="text/css">
               #container, #header{
    width:960px;
    margin:0 auto;
}

form{
    padding:20px;
}

#male, #female, #other, #inputEmail, #comments, #state, #lblCheckbox{
    margin-bottom: 20px;
}

#inputFirstName, #submit, #reset{
    margin-top: 20px;
    margin-bottom: 20px; 
}

legend{
    font-size: 2em;
} 

h1{
    color:#ff0000;
}
    </style>
    

    
    
    </head>
    <body>
        <div id="container">
            
            <div id="header">
                <h1 id="headerTitle">This is a form using an embedded styles</h1>
            </div>
        
            
           
            <form action="#" method="get" id="myForm">
                
                <fieldset>
                    
                    <legend>A Form</legend>
                
                        <label for="firstName" id="lblfirstName">First Name</label>
                        <input type="text" id="inputFirstName" name="inputFirstName" placeholder="First Name" required/>

                        <br>

                        <label for="email" id="lblEmail">Email</label>
                        <input type="email" id="inputEmail" name="inputEmail" placeholder="Email" required/>

                        <br>
                        
                        <label for="gender" id="lblGender">Gender</label>
                        <input type="radio" id="male" name="gender"/> Male
                        <input type="radio" id="female" name="gender"/> Female
                        <input type="radio" id="other" name="gender"/> Other
                        
                        <br>
                        
                        <label for="state" id="lblState">State</label>
                        <select id="state" name="state">
                            <option value="">Choose State</option>
                            <option value="0">Wisconsin</option>
                            <option value="1">Iowa</option>
                            <option value="3">Minnesota</option>
                        </select>
                        
                        <br>
                        
                        
                        <textarea cols="40" rows="6" maxlength="100" id="comments" name="comments" 
                                  placeholder="Comments 100 character max length"></textarea>
                        
                        <br>
                        
                         <label for="checkbox" id="lblCheckbox">Check all that apply</label>
                         <input type="checkbox" id="checkbox1" name="checkbox"/>Check One
                         <input type="checkbox" id="checkbox2" name="checkbox"/>Check Two
                         <input type="checkbox" id="checkbox3" name="checkbox"/>Check three
                         <input type="checkbox" id="checkbox4" name="checkbox"/>Check Four
                        
                         <hr>
                         
                        <input type="submit" id="submit" name="submit" value="Submit Form"/>
                        <input type="reset" id="reset" name="reset" value="Reset Form"/>
                        
                        
                        
                </fieldset>
            </form>
        
        
        </div><!--end of container div -->
        

    </body>
</html>
