<!DOCTYPE html>
<html>
    <head>
        <title>Form using in line styles</title>
        
        
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        

    

    
    
    </head>
    <body>
        <div id="container" style="margin:0 auto;width:960px">
            
            <div id="header">
                <h1 id="headerTitle">This is a form using in line styles</h1>
            </div>
        
            
           
            <form action="#" method="get" id="myForm">
                
                <fieldset>
                    
                    <legend style="font-size:16px">A Form</legend>
                
                        <label for="firstName" id="lblfirstName">First Name</label>
                        <input type="text" id="inputFirstName" value="" name="inputFirstName" placeholder="First Name" required
                               style="margin-bottom:20px"/>

                        <br>

                        <label for="email" id="lblEmail">Email</label>
                        <input type="email" id="inputEmail" name="inputEmail" placeholder="Email" required
                               style="margin-bottom:20px"/>

                        <br>
                        
                        <label for="gender" id="lblGender">Gender</label>
                        <input type="radio" id="male" name="gender" style="margin-bottom:20px"/> Male
                        <input type="radio" id="female" name="gender" style="margin-bottom:20px"/> Female
                        <input type="radio" id="other" name="gender" style="margin-bottom:20px"/> Other
                        
                        <br>
                        
                        <label for="state" id="lblState">State</label>
                        <select id="state" name="state" style="margin-bottom:20px">
                            <option value="">Choose State</option>
                            <option value="0">Wisconsin</option>
                            <option value="1">Iowa</option>
                            <option value="3">Minnesota</option>
                        </select>
                        
                        <br>
                        
                              <textarea cols="40" rows="6" maxlength="100" id="comments1" name="comments1" 
                                  placeholder="Comments1 100 character max length" 
                                  style="float:left;margin-left: 50px;margin-bottom: 50px"></textarea>
                                  
                        <textarea cols="40" rows="6" maxlength="100" id="comments2" name="comments2" 
                                  placeholder="Comments2 100 character max length" 
                                  style="float:left;margin-left: 50px;margin-bottom: 50px"></textarea>
                        
                        <br style="clear:both">
                        
                         <label for="checkbox1" id="lblCheckbox">Check all that apply</label>
                         <input type="checkbox" id="checkbox1" name="checkbox"/>Check One
                         <input type="checkbox" id="checkbox2" name="checkbox"/>Check Two
                         <input type="checkbox" id="checkbox3" name="checkbox"/>Check three
                         <input type="checkbox" id="checkbox4" name="checkbox"/>Check Four
                         
                        
                         <div id="spacer" style="margin:50px 0;visibility: hidden"><h3>The text areas were moved using the float attribute.</h3></div>
                             
                         
                        <input type="submit" id="submit" name="submit" value="Submit Form" 
                               style="width:200px;height:40px"/>
                        <input type="reset" id="reset" name="reset" value="Reset Form"/>
                        
                        
                        
                </fieldset>
            </form>
        
        
        </div><!--end of container div -->
        
        <script type="text/javascript">
            window.onload = load;
            
            function load(){
               
                document.getElementById("inputFirstName").focus();
                document.getElementById("comments1").onblur = checkComments;
                document.getElementById("comments2").onfocus = outputMessage;
            
            
        
                    function checkComments(){
                          var comments = document.getElementById("comments1").value;
                          
                          if(comments.length > 0){
                              alert(comments);
                          }else{
                              alert("No comments left");
                          }
                    }//checkComments()
                    
                    
                    function outputMessage(){
                        document.getElementById("spacer").style.visibility = "visible";
                        
                     
                    }
           
            
            }//load()
            </script>
    </body>
</html>
